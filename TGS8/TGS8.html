<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="app" class="container">
        <div class="form-group">
            <label for="nama"> Activity name </label>
            <input type="text" class="form-control" v-model="formTodo.activity">
            <label for="priority">Priority</label>
            <select name="prioritas" class="form-control" v-model="formTodo.priority">
                <option value="Low Priority">Low Priority</option>
                <option value="Medium Priority">Medium Priority</option>
                <option value="High Priority">High Priority</option>
            </select>
            <label for="message"> Masukkan pesan </label>
            <input type="text" class="form-control" v-model="formTodo.note">
            <div>
                <br>
                <button class="btn btn-success" @click="save">save</button>
                <button class="btn btn-warning" @click="cancel">reset</button>
            </div>
        </div>
        <div>
            <div v-for="(Todos,index) in todos" :key="index">
                <div class="card">
                    <div class="card-body">
                        <div class="badge text-primary align-text-middle" v-if="Todos.priority == 'Low Priority'"><i class="fa fa-circle"></i>{{ Todos.priority }}</div>
                        <div class="badge text-warning align-text-middle" v-else-if="Todos.priority == 'Medium Priority'"><i class="fa fa-circle"></i>{{ Todos.priority }}</div>
                        <div class="badge text-danger align-text-middle" v-else-if="Todos.priority == 'High Priority'"><i class="fa fa-circle"></i>{{ Todos.priority }}</div>
                        <strong>{{ Todos.activity }}</strong>
                        <i class="btn fa fa-trash text-danger float-right" @click="remove(index)"></i>
                        <br>
                        <span class="align-text-left">{{Todos.note }}</span>

                    </div>
                </div>
            </div>
        </div>
        <div class="page-footer font-small purple pt-4 fixed-bottom">
            <div class="container-fluid text-center text-md-center">
                {{dataUser.nama }} || {{dataUser.npm}} || {{dataUser.kelas}}
            </div>
        </div>
    </div>
</body>

<script>
    new Vue({
        el: "#app",
        data: {
            todos: [{
                activity: "bernafas",
                priority: "High Priority",
                note: "huffttt",
            }, ],
            formTodo: {
                activity: null,
                priority: null,
                note: null,
            },
            dataUser: {
                nama: 'Daniel Oloan Sitompul',
                npm: '180709656',
                kelas: 'PAW A',
            },
        },
        methods: {
            save() {
                this.todos.push(this.formTodo);
                this.resetForm();
            },
            resetForm() {
                this.formTodo = {
                    activity: null,
                    priority: null,
                    note: null,
                };
            },
            remove(index) {
                this.todos.splice(index, 1);
            },
            cancel() {
                this.resetForm();
            },
        },
    });
</script>

</html>
